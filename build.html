<!DOCTYPE html>
<html lang="en">
<head>

    .nodisp {
        max-width: 30%;
        display: none;
        border-radius: 10px;
        padding: 5px;
    }
	.flex {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
	}
	.flex_top {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;

        border-radius: 10px;
        padding: 5px;
	}
    .box {
        border-radius: 10px;
        padding: 5px;
        border: 1px hidden rgb(0, 0, 0);
        max-width: 30%;
    }
    .line {
        padding: 5px;
        border: 1px solid black;
    }
</style>

</script>
